<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">

    <div class="container">
        <div class="row offset-md-1">
            <div class="col-lg-9">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Contact Record</h5>

                        <!-- Horizontal Form -->
                        <form method="post" th:action="@{/parameters/contacts}">
                            <div class="row mb-3">
                                <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="firstname" class="form-control" id="inputFirstName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" name="lastname" class="form-control" id="inputLastName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" name="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" name="phone" class="form-control" id="inputPhone">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputMobile" class="col-sm-3 col-form-label">Mobile</label>
                                <div class="col-sm-8">
                                    <input type="text" name="mobile" class="form-control" id="inputMobile">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputRemarks" class="col-sm-3 col-form-label">Remarks</label>
                                <div class="col-sm-8">
                                    <input type="text" name="remarks" class="form-control" id="inputRemarks">
                                </div>
                            </div>

                            <div class="text-center">
                                <button href="/parameters/add-contact" type="submit" class="btn btn-primary">Save</button>
                                <a href="/parameters/contacts" class="btn btn-warning">Exit</a>
                            </div>
                        </form><!-- End Horizontal Form -->

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
