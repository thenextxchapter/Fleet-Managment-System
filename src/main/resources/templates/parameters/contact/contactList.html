<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">

    <section class="section">
        <div class="row">
            <p><a href="/parameters/add-contact" type="button" class="btn btn-primary">New Contact</a></p>

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">List of Contacts</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Remarks</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="contact: ${contacts}">
                                <th th:text="${contact.id}" scope="row"></th>
                                <td th:text="${contact.firstname} + ' ' + ${contact.lastname}"></td>
                                <td th:text="${contact.email}"></td>
                                <td th:text="${contact.phone}"></td>
                                <td th:text="${contact.mobile}"></td>
                                <td th:text="${contact.remarks}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-success"
                                           th:href="@{'/parameters/edit-contact/' + ${contact.id}}">
                                            <i class="bi bi-check-circle"></i>
                                        </a>
                                        <a class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this record?')"
                                           th:href="@{'/parameters/contact/delete/' + ${contact.id}}">
                                            <i class="bi bi-x-circle"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
