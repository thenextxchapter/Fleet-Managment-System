<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
    <div layout:fragment="content">

        <section class="section">
            <div class="row">
                <p><a href="/parameters/add-country" type="button" class="btn btn-primary">New Country</a></p>

                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">List of Countries</h5>

                            <!-- Table with stripped rows -->
                            <table class="table datatable">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Capital</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Nationality</th>
                                    <th scope="col">Continent</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="country: ${countries}">
                                    <th th:text="${country.id}" scope="row"></th>
                                    <td th:text="${country.description}"></td>
                                    <td th:text="${country.capital}"></td>
                                    <td th:text="${country.code}"></td>
                                    <td th:text="${country.nationality}"></td>
                                    <td th:text="${country.continent}"></td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-success"
                                               th:href="@{'/parameters/edit-country/' + ${country.id}}">
                                                <i class="bi bi-check-circle"></i>
                                            </a>
                                            <a class="btn btn-danger"
                                               onclick="return confirm('Are you sure you want to delete this record?')"
                                               th:href="@{'/parameters/countries/delete/' + ${country.id}}">
                                                <i class="bi bi-x-circle"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>


    </div>
</body>
</html>
