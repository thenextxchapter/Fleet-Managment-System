<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">

    <div class="container">
        <div class="row offset-md-1">
            <div class="col-lg-9">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Location Record</h5>

                        <!-- Horizontal Form -->
                        <form method="post" th:action="@{/parameters/locations}">
                            <div class="row mb-3">
                                <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-8">
                                    <input type="text" name="description" class="form-control" id="inputDescription">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputCity" class="col-sm-3 col-form-label">City</label>
                                <div class="col-sm-8">
                                    <input type="text" name="city" class="form-control" id="inputCity">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" name="address" class="form-control" id="inputAddress">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputCountry" class="col-sm-3 col-form-label">Country</label>
                                <div class="col-sm-8">
                                    <select name="countryid" class="form-select" id="inputCountry">
                                        <option>List of Countries</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputState" class="col-sm-3 col-form-label">State</label>
                                <div class="col-sm-8">
                                    <select name="stateid" class="form-select" id="inputState">
                                        <option>List of States</option>
                                        <option th:each="state : ${states}"
                                                th:value="${state.id}"
                                                th:text="${state.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDetails" class="col-sm-3 col-form-label">Details</label>
                                <div class="col-sm-8">
                                    <input type="text" name="address" class="form-control" id="inputDetails">
                                </div>
                            </div>

                            <div class="text-center">
                                <button href="/parameters/add-location" type="submit" class="btn btn-primary">Save</button>
                                <a href="/parameters/locations" class="btn btn-warning">Exit</a>
                            </div>
                        </form><!-- End Horizontal Form -->

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/jquery.js}"></script>
</th:block>
</body>
</html>
