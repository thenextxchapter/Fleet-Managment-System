<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">

    <div class="container">
        <div class="row offset-md-1">
            <div class="col-lg-9">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Edit Location Record</h5>

                        <!-- Horizontal Form -->
                        <form method="put" th:action="@{'/parameters/locations/update/' + ${location.id}}">
                            <div class="row mb-3">
                                <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
                                <div class="col-sm-8">
                                    <input type="text" name="description" th:value="${location.name}" class="form-control" id="inputDescription">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputCity" class="col-sm-3 col-form-label">City</label>
                                <div class="col-sm-8">
                                    <input type="text" name="city" th:value="${location.city}" class="form-control" id="inputCity">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" name="address" th:value="${location.address}" class="form-control" id="inputAddress">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputCountry" class="col-sm-3 col-form-label">Country</label>
                                <div class="col-sm-8">
                                    <select name="countryid" class="form-select" id="inputCountry">
                                        <option>List of Countries</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:selected="${country.id}==${state.country.id} ? True: False"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-center">
                                <button href="/parameters/add-location" type="submit" class="btn btn-primary">Save</button>
                                <a href="/parameters/locations" class="btn btn-warning">Exit</a>
                            </div>
                        </form><!-- End Horizontal Form -->

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
