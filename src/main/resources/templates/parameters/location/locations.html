<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">

    <section class="section">
        <div class="row">
            <p><a href="/parameters/add-location" type="button" class="btn btn-primary">New Location</a></p>

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">List of Locations</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">City</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="location: ${locations}">
                                <th th:text="${location.id}" scope="row"></th>
                                <td th:text="${location.city}"></td>
                                <td th:text="${location.address}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-success"
                                           th:href="@{'/parameters/edit-location/' + ${location.id}}">
                                            <i class="bi bi-check-circle"></i>
                                        </a>
                                        <a class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this record?')"
                                           th:href="@{'/parameters/location/delete/' + ${location.id}}">
                                            <i class="bi bi-x-circle"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>


</div>
</body>
</html>
